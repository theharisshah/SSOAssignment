{% extends "base.html" %}
{% block content %}
<div class="container page-form">

	<form class="form-horizontal" action="/auth/register" method="post" id="validateForm">
            <div class="form-group">
				<label class="control-label">Full Name:</label>
				<input  name="full_name" placeholder="Full Name" class="form-control"  type="text">
			  </div>
            <div class="form-group">
				<label class="control-label">E-Mail:</label>
				<input name="email" placeholder="E-Mail" class="form-control"  type="text">
			  </div>

			<div class="form-group has-feedback">
				<label for="password"  class="control-label">Password</label>
				<input class="form-control" id="password" type="password" placeholder="password" name="password"  />
			</div>

			<div class="form-group has-feedback">
				<label for="confirmPassword"  class="control-label"> Confirm Password </label>
				 <input class="form-control" id="confirmPassword" type="password" placeholder="Confirm password" name="confirmPassword" />
			</div>
            <div class="form-group">
				<button type="submit" class="btn btn-success" >Submit</button>
            </div>
    </form>
</div>


<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.4.5/js/bootstrapvalidator.min.js'></script>
<script type="text/javascript">

   $(document).ready(function() {
	$('#validateForm').bootstrapValidator({
	feedbackIcons: {
		valid: 'glyphicon glyphicon-ok',
		invalid: 'glyphicon glyphicon-remove',
		validating: 'glyphicon glyphicon-refresh'
	},
	fields: {
		full_name: {
			validators: {
				stringLength: {
					min: 5,
					message: 'Please Enter your Full name with minimum 5 letters length'
				},
				notEmpty: {
					message: 'Please Enter your Full name'
				}
			}
		},



		email: {
			validators: {
				notEmpty: {
					message: 'Please Enter your email address'
				},
				emailAddress: {
					message: 'Please Enter a valid email address'
				}
			}
		},
		password: {
			validators: {
				notEmpty: {
					message: 'Enter your profile password'
				}
			}
		},
		confirmPassword: {
			validators: {
				notEmpty: {
					message: 'Enter confirm your profile password'
				},
				identical: {
					field: 'password',
					message: 'Enter the password, what enter in password field'
				}
			}
		 },



		}
	});
});
</script>
{% endblock %}
