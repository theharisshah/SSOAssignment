{% extends "base.html" %}
{% block content %}
    <div class="container">
        <h2>Create a new post</h2>
        <form id="new-blog" action="/posts/new/{{ blog_id }}" method="post">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" class="form-control" name="title">
                </div>
                <div class="form-group">
                    <label for="content">Content</label>
                    <textarea id="content" name="content" class="form-control"></textarea>
                </div>
               <h4> <button type="submit" class="badge badge-primary">Publish</button>
                 <a href="/blogs" class="badge badge-secondary">Cancel</a></h4>
        </form>
    </div>
{% endblock %}
